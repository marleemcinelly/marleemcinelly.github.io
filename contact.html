<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>

 
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #3950B0;">
        <a class="navbar-brand mb-0 h1" href="#">
            <img src="assets\logo.png" width="34" height="30" class="d-inline-block align-top" alt="U of A logo" loading="lazy">
                Marlee's Code Page
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

                  <a class="nav-link" href="portfolio.html">Portfolio</a>
                  <a class="nav-link" href="contact.html">Contact</a>
            </div>
        </div>

    <header class="container">
        <div class="jumbotron">
            <img src="assets\jumbotron.png" class ="img-fluid" alt="Laptop on Desk">
        </div>
    </header>

    <section class="container rounded">
        <div class="row">
            <div class="col">
                <h1 class="text-center">
                    Contact Me
                </h1>
                <form>
                    <div class="form-group">
                        <label for="Namearea">Name</label>
                        <input type="email" class="form-control" id="Namearea" placeholder="Your name here">
                      </div>
                    
                    <div class="form-group">
                        <label for="Emailarea">Email address</label>
                        <input type="email" class="form-control" id="Emailarea" placeholder="name@example.com">
                    </div>

                    <div class="form-group">
                        <label for="Textarea">Message</label>
                        <textarea class="form-control" id="Textarea" placeholder="Your message goes here" rows="3"></textarea>
                    </div>

                    <button type="button" class="btn btn-light">
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstleyVEVO">Submit</a>
                    </button>
                      
                </form>
            </div>
        </div>
    </section>
